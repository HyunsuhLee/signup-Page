<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link href="./project-signup.css" rel="stylesheet">
</head>
<body>
    <div class="bg">
        <div class="signup-page">
            <p id="title">
                회원 가입을 위해 <br>
                정보를 입력해주세요
            </p>
            
            <p id="email-title">
                * 이메일
            </p>
            <input class="email-text" type="text">
            
            <p id="name-title">
                * 이름
            </p>
            <input class="name-text" type="text">

            <p id="pw-title">
                * 비밀번호
            </p>
            <input class="pw-text" type="password">

            <p id="repw-title">
                * 비밀번호 확인
            </p>
            <input class="repw-text" type="password">

            <input class="women" type="radio" name="gender">
            <span id="women">여성</span>
            <input class="men" type="radio" name="gender">
            <span id="men">남성</span>
            
            <input class="checkbox" type="radio">
            <span id="check">이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.</span>
            <hr>
        </div>
    </div>
    <button>가입하기</button>
</body>
</html>
